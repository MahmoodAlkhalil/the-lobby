<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Lobby</title>
  <link rel="stylesheet" href="/src/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Jersey+25&display=swap" rel="stylesheet" />
  <script type="module" src="/src/main.ts"></script>
</head>

<body class="relative border-lime-500 h-dvh w-dvw bg-stone-900">
  <audio id="typing-audio" src="/typing.mp3" loop></audio>
  <div class="flex flex-col flex-nowrap content-evenly size-full">
    <div id="title-container" class=" relative max-h-15 w-full">
      <div id="title"
        class="neon flicker-on relative text-4xl sm:text-5xl flex flex-row flex-nowrap justify-center items-center size-full">
        <span class="pr-2">»</span>
        <div class="flex flex-row gap-1 pr-4">
          <span>T</span>
          <span>H</span>
          <span>E</span>
        </div>
        <div class="flex flex-row gap-1 pr-2">
          <span>L</span>
          <span>O</span>
          <span>B</span>
          <span>B</span>
          <span>Y</span>
        </div>
        <span>«</span>
      </div>
    </div>
    <div id="terminal-output-container" class="flex-grow relative overflow-auto">
      <div id="terminal" class="flex flex-col gap-1 p-2 dark:text-lime-500 text-xl">
      </div>
    </div>
    <div id="terminal-input-container" class="max-h-15 w-full relative border-lime-500">
      <form id="terminal-input-form" class="flex flex-row flex-nowrap items-center size-full">
        <label for="terminal-input" class="pl-5 pr-2 text-4xl text-lime-500">»</label>
        <input type="text" id="terminal-input" name="Terminal Input" style="caret-shape:block"
          class="size-full pl-2 pr-4 caret-lime-500 text-2xl focus:outline-none" />
      </form>
    </div>
  </div>


</body>

</html>
